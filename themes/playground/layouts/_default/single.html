<!DOCTYPE html>
<html lang="en">
  {{ partial "partials/head.html" . }}
  <body>
    {{ partial "partials/header.html" . }}
    <main>
      <article>
        <a href="{{ .Permalink }}" style="display:block;text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">
          <h3>
            {{ .Title }}
          </h3>
          <div>
            {{ .Content }}
          </div>
          
        </a>
      </article>
      
      
    </main>
    {{ partial "partials/footer.html" . }}
  </body>
</html>
